<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Tasker app</title>
    </head>

    <body>
            <nav>
                <div class="container">
                    <div class="nav-wrapper">
                      <a href="#" class="brand-logo">Tasker App</a>
                      <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#">Add Task</a></li>

                      </ul>
                    </div>
                </div>
                </nav>
                        
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col s12">

                <form name="taskform" id="submitform">
                    <div class="col s4">
                            <div class="input-field">
                            <i class="material-icons prefix">search</i>
                            <input id="taskersearch" type="text" name="taskersearch" class="validate">
                            <label for="taskersearch">search</label>
                            </div>
                    </div>
                        <div class="col s8">
                    <div class="input-field col s10">
                        <i class="material-icons prefix">add</i>
                        <input id="tasker" type="text" name="tasker" class="validate">
                        <label for="tasker">Add Task</label>
                        
                    </div>
                    <input type="submit" class="btn" value="Save" id="addtsk" style="margin: 20px 0;">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
                <ul class="collection with-header" id="taskerList">
                        <li class="collection-header"><h5 style="text-align: center;">Tasks</h5></li>

                      </ul>
        </div>
    </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="app.js"></script>
    </body>
  </html>
